sudo: required
services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

before_install:
 - curl -L https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
 - chmod +x docker-compose
 - sudo mv docker-compose /usr/local/bin

script:
  - docker-compose up -d --build
  - docker-compose exec golang go test -race -coverprofile=coverage.txt -covermode=atomic

after_success:
  - curl -s https://codecov.io/bash > codecov.bash
  - docker-compose exec golang cat coverage.txt > coverage.txt
  - bash codecov.bash -f coverage.txt

env:
  global:
    - COMPOSE_VERSION: 1.25.4
